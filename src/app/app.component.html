<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Legitima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gqg1ifp.css">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .bg-rose {
            background-image: url('/assets/Background.jpg');
            background-size: cover;
            background-position: center;
        }
    
        @media screen and (max-width: 768px) {
            .bg-rose {
                background-image: url('/assets/Mobile_Background.jpg');
            }
        }
    
        .color-code {
            background-color: #BAB1AB;
            text-decoration: underline;
        }
        .color-code-text {
            letter-spacing: 3.9px;
            color: #BAB1AB;
        }
    </style>
    
</head>
<body class="flex flex-col">
    <div [ngStyle]="{'background-image': backgroundImage}" class="flex flex-col h-screen bg-cover bg-center">
        <!-- Header Section -->
        <div class="absolute top-0 left-0 right-0 flex items-center justify-between px-4 py-2">
            <div class="w-1/3"></div>
            <div class="w-1/3 flex justify-center mt-8">
                <img src="/assets/Secondary Logomark.png" alt="App Logo" class="h-auto w-48">
            </div>
            <div class="w-1/3 flex flex-col items-end justify-end">
                <div class="cursor-pointer mr-8">
                    <div class="color-code w-32 h-1 mb-1"></div>
                    <div class="color-code w-32 h-1 mt-8"></div>
                </div>
                <span class="color-code-text text-3xl font-medium text-gray-700 mt-8 mr-6 underline">RESERVE NOW</span>
            </div>
        </div>
      
        <!-- Main Content -->
        <div id="main" class="flex flex-col items-center justify-center h-full text-white">
            <div class="text-center">
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; color: #DBC2A3; line-height: 57px;">THE</h1>
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; color: #DBC2A3; line-height: 57px;">SUMMER AIR</h1>
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; color: #DBC2A3; line-height: 57px;">A FOREST</h1>
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; color: #DBC2A3; line-height: 57px;">THE GLOW</h1>
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; color: #DBC2A3; line-height: 57px;">AND</h1>
                <h1 class="font-bold mb-4" style="font-family: 'Legitima'; font-size: 47px; font-style: italic; color: #DBC2A3; line-height: 57px;">YOU.</h1>
            </div>
      
            <!-- Tagline Section -->
            <div class="text-center absolute bottom-10">
                <h2 class="text-4xl font-bold mb-2" style="font-family: 'Legitima'; color: #DBC2A3;">THE GLOW BECKONS, WELCOME TO</h2>
                <h1 class="text-6xl font-bold" style="font-family: 'Legitima'; color: #DBC2A3; font-size: 150px;">JUGNU </h1>
            </div>
        </div>
      
        <!-- Sections for Smooth Scrolling -->
        <div id="section1" class="h-screen flex items-center justify-center text-white bg-black">
            <h1 class="text-4xl text-center text-black">Section 1</h1>
        </div>
        <div id="section2" class="h-screen flex items-center justify-center text-white bg-rose">
            <h1 class="text-4xl text-center">Section 2</h1>
        </div>
        <div id="section3" class="h-screen flex items-center justify-center text-white bg-rose">
            <h1 class="text-4xl text-center">Section 3</h1>
        </div>
      
        <script>
            // Smooth scroll to sections
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        </script>
      </div>
      </body></html>
